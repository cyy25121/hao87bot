<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測試頁面</title>
</head>
<body>
  <h1>測試頁面</h1>
  <p>如果您看到這個頁面，表示 Firebase Hosting 正常運作。</p>

    console.log('測試頁面載入成功');
  </script>
</body>
</html>
